<div class="container-fluid">
  <div class="row">
    <!-- TODO: Make the left cols here bigger on smaller screens, col-2 works on large ones. -->
    <div class="col-2 gx-2">
      <div style="height: 40vh;">
        <div style="height: 100%;">
          <div style="background: darkseagreen; height: 100%;">
            Card title
          </div>
        </div>
      </div>
      <div style="height: 15vh; background: beige">
        <div *ngIf="gameState.gameMessageType === 'DUAL_QUESTION'">
          {{gameState.gameMessage}}<br>
          <button
            (click)="sendQuestionResponse(gameState.gameMessageQuestionButtonOneId)">
            {{gameState.gameMessageQuestionButtonOneText}}</button>
          /
          <button (click)="sendQuestionResponse(gameState.gameMessageQuestionButtonTwoId)">
            {{gameState.gameMessageQuestionButtonTwoText}}</button>
        </div>
        <div *ngIf="gameState.gameMessageType === 'MESSAGE'" [textContent]="gameState.gameMessage"></div>
      </div>
      <div style="height: 45vh;">
        stack
      </div>
    </div>
    <div class="col-8">
      <div class="row" style="height: 40vh; background: beige; border: 3px solid dimgray;">
        <div class="col-1 g-0">
          <img src="https://placehold.co/80x80" alt="Opponent avatar" class="img-fluid">

          <div *ngIf="gameState.game.players.length == 1" class="fw-bold text-center">???</div>
          <div *ngIf="gameState.game.players.length > 1" [textContent]="gameState.game.getOpponent().name"
               class="fw-bold text-center"></div>
          <div *ngIf="gameState.game.players.length > 1">
            <div class="player-life-container">
              <div [textContent]="gameState.game.getOpponent().life" class="fw-bold text-center player-life"></div>
            </div>
            <div class="fw-bold text-center">{{gameState.game.getOpponent().deckSize}} cards</div>
          </div>
        </div>
        <div class="col-11 g-0">
          cards
        </div>
      </div>

      <div class="row" style="height: 4vh; max-height: 28px; background: lightblue;">
        <div class="col g-0">
          <div class="text-center">Untap</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center">Upkeep</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center">Draw</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center">Main</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center" style="text-wrap: nowrap;">Bgn cmbt</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center">Attack</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center">Block</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center">Damage</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center" style="text-wrap: nowrap;">End cmbt</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center">Main</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center">End</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
        <div class="col g-0">
          <div class="text-center">Cleanup</div>

          <button class="stop-at-opponent"></button>
          <button class="stop-at-mine"></button>
        </div>
      </div>

      <div class="row" style="height: 40vh; background: beige; border: 3px solid dimgray;">
        <div class="col-1 g-0">
          <img src="https://placehold.co/80x80" alt="Your avatar" class="img-fluid">

          <div class="fw-bold text-center" [textContent]="gameState.game.getMyPlayer().name"></div>
          <div>
            <div class="player-life-container">
              <div class="fw-bold text-center player-life" [textContent]="gameState.game.getMyPlayer().life"></div>
            </div>
            <div class="fw-bold text-center">{{gameState.game.getMyPlayer().deckSize}} cards</div>
          </div>
        </div>
        <div class="col-11 g-0">
          mycards
        </div>
      </div>

      <div class="row" style="height: 16vh; background: lightgray">
        <div class="col">
          <div *ngFor="let card of gameState.game.getMyPlayer().hand" class="card" style="display: inline-block;">
            <div [textContent]="card.name" class="card-head"></div>
            <div class="card-body">body...</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-2">
      <div style="height: 90vh; overflow: scroll">
        <div *ngFor="let log of gameState.logs" [textContent]="log"></div>
      </div>
      <div style="min-height: 10vh; overflow: hidden;">
        <input class="form-control" style="margin-top: 10px;">
      </div>
    </div>
  </div>
</div>
