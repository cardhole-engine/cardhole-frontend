<div class="container">
  <div class="row text-center" style="margin-top: 200px; max-width: 600px; margin-left: auto; margin-right: auto;">
    <div class="col">
      <div class="row mb-2">
        <div class="col">
          <label for="username" class="form-label">Username</label>
          <input id="username" class="form-control" [(ngModel)]="name">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary w-100" (click)="connect()">Connect</button>
        </div>
      </div>
    </div>
  </div>
</div>
